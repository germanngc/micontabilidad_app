<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width, viewport-fit=cover">
		<meta name="color-scheme" content="light dark">
		<!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<title>Inicio de Seisón | Mi Contabilidad</title>

		<link href="css/ratchet.min.css" rel="stylesheet">
		<link href="css/app.css" rel="stylesheet">
	</head>

	<body>
		<!-- Make sure all your bars are the first things in your <body> -->
		<header class="bar bar-nav">
			<a class="icon icon-left-nav pull-left" data-transition="slide-out" href="index.html"></a>
			<h1 class="title">Inicio de Seisón</h1>
		</header>

		<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
		<div class="content">
			<div class="content-padded">
				<form>
					<input type="text" placeholder="Full name">
					<input type="search" placeholder="Search">

					<textarea rows="5"></textarea>

					<button class="btn btn-positive btn-block">Choose existing</button>
				</form>
			</div>
		</div>
		
		<script src="cordova.js"></script>
		<script src="js/ratchet.min.js"></script>
		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/app.js"></script>
    </body>
</html>
